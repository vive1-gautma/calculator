<!DOCTYPE html>
<html lang="en">
<head>
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="calc">
      <div id="content">
         <form>
            <div id="output">
               <input type="text" id='res'>
            </div>
            <div class="btn">
               <input type="button" value='C' onclick="Clear()" id="clear" class="same">
               <input type="button" value='â†' onclick="Back()" id="backspace" class="same">
               <input type="button" value='%' onclick="Solve('%')" class="same">
               <input type="button" value='/' onclick="Solve('/')" class="same">
               <br>
               <input type="button" value='7' onclick="Solve('7')" class="same">
               <input type="button" value='8' onclick="Solve('8')"class="same">
               <input type="button" value='9' onclick="Solve('9')" class="same">
               <input type="button" value='x' onclick="Solve('*')" class="same">
               <br>
               <input type="button" value='4' onclick="Solve('4')" class="same">
               <input type="button" value='5' onclick="Solve('5')" class="same">
               <input type="button" value='6' onclick="Solve('6')" class="same">
               <input type="button" value='-' onclick="Solve('-')" class="same">
               <br>
               <input type="button" value='1' onclick="Solve('1')" class="same">
               <input type="button" value='2' onclick="Solve('2')" class="same">
               <input type="button" value='3' onclick="Solve('3')" class="same">
               <input type="button" value='+' onclick="Solve('+')" class="same">
               <br>
               <input type="button" value='00' onclick="Solve('00')" class="same">
               <input type="button" value='0' onclick="Solve('0')" class="same">
               <input type="button" value='.' onclick="Solve('.') " class="same">
               <input type="button" value='=' onclick="Result()"class="same">
            </div>
         </form>
      </div>
   </div>
   <script src='index.js'></script>
</body>
</html>
